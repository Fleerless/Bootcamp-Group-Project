    <div class="jumbotron jumbotron-fluid">

    <div class="row">
        <div class="card col-sm-4">
            <div class="card-header">

        </div>

                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Category</label>

                                <option>Lunch</option>
                                <option>Dinner</option>
                                <option>Pubs & Bars</option>
                                <option>Clubs & Lounges</option>
                            </select>
                            <button type="button" class="btn btn-primary" id="search" data-saved="false">Search</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div id="add-map" class="panel panel-warning">
                <div class="panel-heading">

                        Map
